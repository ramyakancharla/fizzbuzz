<body>
<h1>fizzbuzz ex</h1>
<script>
for (let n = 1; n <= 100; n++) {
  let output = "";
  if (n % 3 == 0) output += "Fizz";
  if (n % 5 == 0) output += "Buzz";
  document.write(output || n);
  document.write("<br/>");
}
</script>
